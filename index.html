<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean City | ft- RiseDH ,Join the Movement</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Outfit:wght@700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            margin: 0;
            overflow-x: hidden;
        }

        h1, h2 {
            font-family: 'Outfit', sans-serif;
        }

        .bg-image {
            background-image: linear-gradient(rgba(0, 0, 0, 0.65), rgba(0, 0, 0, 0.75)), url('together.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .red-accent-shadow {
            text-shadow: 0 0 20px rgba(239, 68, 68, 0.4);
        }

        .btn-hover-effect {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-hover-effect:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(220, 38, 38, 0.5);
        }

        /* Smooth scroll animation */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease-out;
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body class="bg-image min-h-screen flex flex-col items-center justify-between">

    <!-- Navigation -->
    <nav class="w-full px-6 py-8 flex justify-between items-center max-w-7xl mx-auto z-10">
        <div class="flex items-center gap-3">
            <!-- New Logo replacing the SVG icon -->
            <img src="RiseDH-photoroom.jpg" alt="RiseDH Logo" class="h-20 w-auto object-contain">
            <!-- Brand text updated from UrbanRenew to RiseDH -->
           
        </div>
        <div class="hidden md:flex gap-8 text-sm font-medium uppercase tracking-widest text-gray-400">
           
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow flex flex-col items-center justify-center text-center px-4 max-w-4xl mx-auto z-10">
        <div class="reveal active">
            <span class="inline-block px-4 py-1.5 mb-6 text-xs font-bold tracking-[0.2em] uppercase bg-blue-600/20 text-black-500 rounded-full border border-black-600/30">
                Cleaning Initiative
            </span>
            
            <h1 class="text-5xl md:text-8xl font-black mb-6 leading-tight">
                <span class="text-blue-600 font-extrabold blue-accent-shadow">JOIN US TO SEE IT CLEAN</span>
            </h1>

            <p class="text-lg md:text-xl text-black-300 mb-12 max-w-2xl mx-auto leading-relaxed">
                We are a social club dedicated to restoring the beauty of our streets. One neighborhood, one weekend, one massive difference at a time.
            </p>

            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <button id="joinBtn" class="px-10 py-5 bg-blue-600 text-white font-bold rounded-xl text-lg uppercase tracking-wider btn-hover-effect">
                    Join Us
                </button>
                
            </div>
        </div>
    </main>

    <!-- Footer Stats / Info -->
    <footer class="w-full p-8 z-10">
        <div class="max-w-7xl mx-auto glass rounded-3xl p-8 flex flex-col md:flex-row items-center justify-between gap-8">
            <div class="flex gap-12 text-center md:text-left">
               
                
            </div>
            
            <div class="text-sm text-black-500 font-medium">
                Â© 2025 RiseDH-ft Langting GEN -Z. Let's make the Town shine.
            </div>
        </div>
    </footer>

    <script>
        // Handle Form Redirection
        document.getElementById('joinBtn').addEventListener('click', function() {
            // Updated with your actual Google Form Link
            const formUrl = "https://docs.google.com/forms/d/e/1FAIpQLSfs5JDta8lrQ8EcUeLF93hPnf74BpWtxBhNU2YD4s3WwyF54w/viewform?usp=publish-editor";
            
            // Add a small delay for button animation feel
            setTimeout(() => {
                window.open(formUrl, '_blank');
            }, 200);
        });

        // Simple scroll reveal animation for smooth entrance
        window.addEventListener('DOMContentLoaded', () => {
            const observerOptions = { threshold: 0.1 };
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('active');
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
        });
    </script>
</body>


</html>
